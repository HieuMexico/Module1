<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ThuNhapThang = prompt("nhập lương");
           if (ThuNhapThang > 80000000) {
            document.write("Bậc 7")
        }
          else if(ThuNhapThang >= 52000000) {
            document.write("Bậc 6")
        }
          else if(ThuNhapThang >= 32000000) {
            document.write("Bậc 5")
        }
          else if(ThuNhapThang >= 18000000) {
            document.write("Bậc 4")
        }
          else if(ThuNhapThang >= 10000000) {
            document.write("Bậc 3")
        }
          else if(ThuNhapThang >= 50000000) {
            document.write("Bậc 2")
        }
           else {
            document.write("Bậc 1")
        }
     
    </script>
</body>
</html>
