<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Số cước điện thoại (phút): <input type="number" id="charges"></p>
    <p>Tiền cước:
    <div id="result7"></div>
    </p><br>
    <input type="button" onclick="chargesTelephone()" value="Result"><br>
</body>
<script>
    function chargesTelephone() {
        let charges = document.getElementById('charges').value;
        if (charges >= 500) {
            money = Number(charges) * 2000;
            document.getElementById('result7').innerHTML = money + " VNĐ";
        } else if (charges >= 100) {
            money = Number(charges) * 2500;
            document.getElementById('result7').innerHTML = money + " VNĐ";
        } else {
            money = Number(charges) * 3000;
            document.getElementById('result7').innerHTML = money + " VNĐ";
        }
    }
</script>

</html>
