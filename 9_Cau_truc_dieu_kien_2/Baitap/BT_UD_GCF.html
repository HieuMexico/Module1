<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="checkbox" id="good" onchange="changeGood()">Good <br>
    <input type="checkbox" id="fast" onchange="changeFast()">Fast <br>
    <input type="checkbox" id="cheap" onchange="changeCheap()">Cheap
</body>
<script>
    function changeGood() {
        document.getElementById('fast').checked = !document.getElementById('good').checked;
    }
    function changeFast() {
        document.getElementById('cheap').checked = !document.getElementById('fast').checked;
    }
    function changeCheap() {
        document.getElementById('good').checked = !document.getElementById('cheap').checked;
    }
</script>
</body>

</html>
