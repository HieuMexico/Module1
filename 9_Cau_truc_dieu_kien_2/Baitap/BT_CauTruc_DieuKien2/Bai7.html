<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="">Nhập a</label><br>
    <input type="number" name="" id="a"><br>
    <label for="">Nhập b</label><br>
    <input type="number" name="" id="b"><br>
    <label for="">Nhập c</label><br>
    <input type="number" name="" id="c"><br>
    <button onclick="kq()">Result</button>
    <script>
        function kq() {
            let a = Number(document.getElementById('a').value);
            let b = Number(document.getElementById('b').value);
            let c = Number(document.getElementById('c').value);

            if (a == 0) {
                if (b == 0) {
                    if (c == 0) {
                        alert("Phương trình có vô số nghiệm");
                    }
                    else {
                        alert("Phương trình vô nghiệm");
                    }
                }
                else {
                    alert("Phương trình có 1 nghiệm là: " + (-c / b));
                }
            }
            else {
                let dt = Math.pow(b, 2) - 4 * a * c;
                if (dt < 0) {
                    alert("Phương trình vô nghiệm");
                }
                else if (dt == 0) {
                    alert("Phương trình có nghiệm kép x1 = x2 = " + ((- b) / (2 * a)));
                }
                else {
                    alert("Phương trình có 2 nghiệm phân biệt:  x1 = " + (((- b) + (Math.sqrt(dt))) / (2 * a)) + "và" + "x2 = " + (((-b) - (Math.sqrt(dt))) / (2 * a)));
                }
            }
        }
    </script>
</body>

</html>
