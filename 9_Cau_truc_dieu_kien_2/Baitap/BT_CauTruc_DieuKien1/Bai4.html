<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a, b, c
        a = +prompt('Nhập số nguyên thứ nhất');
        b = +prompt('Nhập số nguyên thứ hai');
        c = +prompt('Nhập số nguyên thứ ba');

        if (a > b && a > c) {
            alert(a + ' là số lớn nhất');
        } else if (a < c && b > c) {
            alert(b + ' là số lớn nhất');
        } else if (b > a && a < c) {
            alert(c + ' là số lớn nhất');
        }
        else {
            alert('Ba số bằng nhau');
        }
    </script>

</html>
